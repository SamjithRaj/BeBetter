<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bebetter - Individual or Corporation</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-color: #0a2540;
            --secondary-color: #ffffff;
            --accent-color: #43bdec;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
        }
        .logo {
            max-width: 180px;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            font-weight: 600;
        }
        .choice-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .choice-card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 40px;
            text-decoration: none;
            color: var(--secondary-color);
            flex-basis: 300px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: flex; /* For icon alignment */
            flex-direction: column; /* For icon alignment */
            align-items: center; /* For icon alignment */
        }
        .choice-card:hover {
            transform: translateY(-10px);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .choice-card h2 {
            font-size: 1.8em;
            margin-top: 20px; /* Space from icon */
            color: var(--accent-color);
        }
        /* Icon Styling */
        .choice-card .icon {
            font-size: 3em; /* Size of the icon */
            color: var(--accent-color);
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div data-aos="fade-down">
            <img src="logo.png" alt="BeBetter Logo" class="logo">
            <h1>How will you BeBetter?</h1>
        </div>
        <div class="choice-container">
            <a href="individual.html" class="choice-card" data-aos="fade-up" data-aos-delay="200">
                <i class="fas fa-user icon"></i> <h2>For Myself</h2>
                <p>I am an individual looking to unlock my full potential and improve my physical and mental well-being.</p>
            </a>
            <a href="corporate.html" class="choice-card" data-aos="fade-up" data-aos-delay="400">
                <i class="fas fa-building icon"></i> <h2>For My Team</h2>
                <p>I am looking for proven wellness and performance programs to elevate my organization and its people.</p>
            </a>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });
    </script>
</body>
</html>
