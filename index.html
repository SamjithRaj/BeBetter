<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bebetter - Individual or Corporation</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-bg-color: #0a2540; /* Original Deep Blue for overall background */
            --logo-blue: #2C6A97; /* Blue from "BeBetter" text in logo */
            --logo-gold: #FDCB01; /* Gold from lightbulb in logo */
            --white-text: #ffffff; /* White for text on dark backgrounds */
            --card-bg-light: rgba(255, 255, 255, 0.08); /* Slightly lighter card background */
            --card-border-light: rgba(255, 255, 255, 0.3); /* Slightly brighter card border */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--primary-bg-color); /* Main background */
            color: var(--white-text); /* White text by default */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
        }
        .logo {
            max-width: 250px; /* Increased logo size for prominence */
            height: auto;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            font-weight: 600;
            color: var(--logo-gold); /* Using gold for the main question */
        }
        .choice-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .choice-card {
            background-color: var(--card-bg-light); /* Darker blue with opacity */
            border: 1px solid var(--card-border-light); /* Lighter border */
            border-radius: 10px;
            padding: 40px;
            text-decoration: none;
            color: var(--white-text);
            flex-basis: 300px;
            transition: transform 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .choice-card:hover {
            transform: translateY(-10px);
            background-color: rgba(255, 255, 255, 0.15); /* Slightly more prominent hover */
            border-color: var(--logo-gold); /* Gold border on hover */
        }
        .choice-card h2 {
            font-size: 1.8em;
            margin-top: 20px;
            color: var(--logo-blue); /* Using the logo blue for card titles */
        }
        .choice-card .icon {
            font-size: 3em;
            color: var(--logo-gold); /* Using gold for icons */
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .logo { max-width: 150px; }
            .choice-card { padding: 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div data-aos="fade-down">
            <img src="logo.png" alt="BeBetter Ideas Logo" class="logo">
            <h1>How will you BeBetter?</h1>
        </div>
        <div class="choice-container">
            <a href="individual.html" class="choice-card" data-aos="fade-up" data-aos-delay="200">
                <i class="fas fa-user icon"></i> <h2>For Myself</h2>
                <p>Seeking to maximize my potential and well-being</p>
            </a>
            <a href="corporate.html" class="choice-card" data-aos="fade-up" data-aos-delay="400">
                <i class="fas fa-building icon"></i> <h2>For My Team</h2>
                <p>Seeking proven programs to enhance wellness and performance across my organization.</p>
            </a>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 800, once: true });
    </script>
</body>
</html>
